<html>
  <head>
    <title>Learning D3</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>
    <div id="chart"></div>

    <script>
      var myData = [100, 125, 320, 440, 500, 250, 320, 720, 50, 300, 400, 1000];

      var height = 500;
      var width = 500;
      // var barWidth = 35;
      // var barOffset = 5;

      var yScale = d3.scale.linear()
        .domain([0, d3.max(myData)])
        .range([0, height])

      var xScale = d3.scale.ordinal()
        .domain(d3.range(0, myData.length))
        .rangeBands([0, width])

      var colors = d3.scale.linear()
        .domain([0, myData.length])
        .range(['#90ee90', '#30c230'])

      d3.select('#chart').append('svg')
        .attr('width', width)
        .attr('height', height)
        .style('background', '#f4f4f4')
        .selectAll('rect')
          .data(myData)
          .enter().append('rect')
            .style('fill', function(d, i){
              return colors(i);
            })
            .attr('width', xScale.rangeBand())
            .attr('height', function(d) {
              return yScale(d);
            })
            .attr('x', function(d, i){
              return xScale(i);
            })
            .attr('y', function(d){
              return height - yScale(d);
            })
    </script>
  </body>
</html>
